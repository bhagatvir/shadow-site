<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shadow_Site - Enter and explore your creative world.">
    <meta name="keywords" content="Shadow_Site, creativity, tech, personal, website">
    <meta name="author" content="Bhagatvir Singh">
    <title>Shadow_Site</title>
    <style>
        body {
            background-color: #000; 
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            margin: 20px 0;
        }
        h1 {
            color: #00E1FF;
            font-size: 2.5rem;
        }
        hr {
            border: 1px solid #00E1FF;
            width: 80%;
        }
        form {
            margin-top: 30px;
        }
        label {
            font-size: 1.2rem;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #00E1FF;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        input[type="submit"]:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        input[type="submit"]:hover:enabled {
            background-color: #00c9e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shadow_Site</h1>
        <hr/>
        <h2>Complete this form to proceed</h2>
    </header>

    <section>
        <h3>Verify that you are not a robot:</h3>
        <form action="./pages/Home-Page.html">
            <label for="robot-check">
                <input class="check" type="checkbox" id="robot-check" name="robot-check" onchange="toggleSubmit()">
                You are not a robot
            </label>
            <hr/>
            <input type="submit" value="Proceed" id="submit-btn" disabled>
        </form>
    </section>

    <script>
        function toggleSubmit() {
            const checkbox = document.getElementById('robot-check');
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = !checkbox.checked;
        }
    </script>
</body>
</html>
